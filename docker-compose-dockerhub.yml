
x-sql-volume:
  &sql-volume
  type: bind
  source: $BASE_INSTALL_DIR/mysql/database
  target: /var/lib/mysql
  
x-sql-schema-init:
  &sql-schema-init
  type: bind
  source: $SIGREPO_DIR/SigRepo/inst/mysql/schema/init.sql
  target: /docker-entrypoint-initdb.d/init.sql
  
x-difexp-volume:
  &difexp-volume
  type: bind
  source: $BASE_INSTALL_DIR/mysql/difexp
  target: /difexp
  
x-sigrepo-volume:
  &sigrepo-volume
  type: bind
  source: $HOME/SigRepo
  target: /SigRepo

services:
  sigrepo-mysql:
    container_name: sigrepo-mysql
    platform: linux/amd64
    image: montilab/sigrepo-mysql:latest
    env_file:
      - mysql.env
    networks:
      - db-net
    ports:
      - 3306:3306
    restart: always
    volumes:
      - *sql-volume
      - *sql-schema-init

  sigrepo-api:
    container_name: sigrepo-api
    platform: linux/amd64
    image: montilab/sigrepo:latest
    depends_on:
      - sigrepo-mysql
    networks:
      - db-net
    ports:
      - 8020:3838
    restart: always
    volumes:
      - *sigrepo-volume
      - *difexp-volume
    entrypoint: ["/bin/bash", "-c", "/SigRepo/inst/api/shiny-server.sh"]

  sigrepo-shiny:
    container_name: sigrepo-shiny
    platform: linux/amd64
    image: montilab/sigrepo:latest
    depends_on:
      - sigrepo-mysql
      - sigrepo-api
    networks:
      - db-net
    ports:
      - 8050:3838
    restart: always
    volumes:
      - *sigrepo-volume
    entrypoint: ["/bin/bash", "-c", "/SigRepo/inst/shiny/shiny-server.sh"]
      
networks:
  db-net:
    external: true