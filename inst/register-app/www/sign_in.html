
  	  
<div id="login-wrapper" style="display: none;">
  
	<div id="form-wrapper">
		<div class="container">
			<div class="row aln-center login">
			  
  			<!-- login -->
				<div class="col-6 col-12-medium box form">

          <div class="login-title">
            <h2>Sign In</h2>
          </div>
        
          <div class="login-form">
            <label for="username"><b>Username</b></label>
            <input type="text" id="username" onkeypress="loginfunction(event)" placeholder="Enter Username" id="username" required>
            
            <label for="psw"><b>Password</b></label>
            <input type="password" id="password" onkeypress="loginfunction(event)" placeholder="Enter Password" id="password" required>
          </div>
          
          <div class="login-error-message" id="login-error-message" style="visibility: hidden;">
            <p>Invalid username or password!</p>
          </div>
          
          <div class="login-button">
            <button id="sign_in_btn" type="button" class="action-button">Login</button>
            <p class="psw">Forgot <a href="#" id="forget_password" class="action-button">password?</a></p>
          </div>
          <div class="register" style="text-align: center; padding: 20px;">
            <p>Don't have an acount. <a href="#" id="register" class="action-button">Register here!</a></p>
          </div>
        
		  </div>		
    </div>
  </div>
</div>
